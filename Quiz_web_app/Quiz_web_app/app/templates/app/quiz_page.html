<div class="row select-quiz-container mt-3">
  <div class="col-4">
    <div class="list-group" id="list-tab" role="tablist">
      {% for quiz in devices_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ device.name }}</td>
        <td>{{ device.mac }}</td>
        <td>{{ device.device_id}}</td>
        <td>{{device.localization}}</td>
        <td>{{ device.type }}</td>
        <td>{{ device.value }}</td>
      </tr>
      {% endfor %}
      <a class="list-group-item list-group-item-action active quiz" id="list-home-list" data-bs-toggle="list"
        data-bs-target="#list-home" href="#list-home" role="tab"
        aria-controls="list-home">Quiz1aaaaaaaaaaaaaaaaaaaaaaaaaaaasssb</a>
      <a class="list-group-item list-group-item-action quiz" id="list-profile-list" data-bs-toggle="list"
        data-bs-target="#list-profile" href="#list-profile" role="tab" aria-controls="list-profile">Quiz 2</a>
      <a class="list-group-item list-group-item-action quiz" id="list-messages-list" data-bs-toggle="list"
        href="#list-messages" role="tab" aria-controls="list-messages">Quiz 3</a>
      <a class="list-group-item list-group-item-action quiz" id="list-settings-list" data-bs-toggle="list"
        href="#list-settings" role="tab" aria-controls="list-settings">Quiz 4</a>
    </div>
  </div>
  <div class="col-8">
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">Quiz 1
      </div>
      <div class="tab-pane fade show " id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">Quiz 2
      </div>
      <div class="tab-pane fade show " id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">Quiz
        3</div>
      <div class="tab-pane fade show " id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">Quiz
        4</div>
    </div>
  </div>
</div>
