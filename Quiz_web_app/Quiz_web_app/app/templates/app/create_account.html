<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Web App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .welcome-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      margin-top: 50px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-container, .registration-container {
      margin: 0 auto;
      float: none;
      text-align: center;
      width: 80%;
    }

    .registration-container form {
      text-align: left;
    }

    @media (max-width: 768px) {
      .login-container, .registration-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container welcome-container">
  <div class="row">
    <!-- Registration Container -->
    <div class="col-md-6 registration-container">
      <h2 class="text-center mb-4">Create Account</h2>

      <!-- Registration Form -->
      <form>
        <div class="form-group">
          <label for="registerNick">Nick</label>
          <input type="text" class="form-control" id="registerNick" placeholder="Enter nick">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>

      <hr class="my-4">

      <!-- Link to go back to login -->
      <p class="text-center">Already have an account? <a href="#!" class="text-primary">Login here</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
