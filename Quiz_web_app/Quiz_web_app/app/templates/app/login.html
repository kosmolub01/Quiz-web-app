<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Web App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .welcome-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      margin-top: 100px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-container {
      float: right;
      width: 45%;
    }

    .description-container {
      float: left;
      width: 50%;
    }

    @media (max-width: 768px) {
      .login-container, .description-container {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

<div class="container welcome-container">
  <div class="row">
    <!-- Description Container -->
    <div class="col-md-6 description-container">
      <h2 class="text-center mb-4">Quiz Web App</h2>
      <p>Solve automatically generated quizzes based on Wikipedia articles and compete with others.</p>
    </div>

    <!-- Login Container -->
    <div class="col-md-6 login-container">
      <h2 class="text-center mb-4">Login</h2>

      <!-- Login Form -->
      <form>
        <div class="form-group">
          <label for="loginNick">Nick</label>
          <input type="nick" class="form-control" id="loginNick" placeholder="Enter nick">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>

      <hr class="my-4">

      <!-- Link to create an account -->
      <p class="text-center">Don't have an account? <a href="#!" class="text-primary">Create here</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
